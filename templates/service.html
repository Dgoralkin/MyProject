{% extends "layout.html" %}

{% block title %}
    Service
{% endblock %}

{% block user %}
    {{ FULLNAME }}
{% endblock %}

{% block header %}
<h1>Hello {{ FULLNAME }} !</h1>
{% endblock %}

{% block main %}
<div class="container text-center text-bg-info p-2">Please choose a bike to service:</div>
<br>
<div class="container text-center text-bg-info p-2">{{ BIKES }}</div>

<div class="container text-center text-bg-info p-2">
    <p>Would you like to add another bike?</p>
    <button type="button" class="btn btn-primary"><a href="/add_bike">Add another bike</a></button>
</div>

{% endblock %}
