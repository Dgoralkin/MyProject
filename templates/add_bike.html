{% extends "layout.html" %}

{% block title %}
    Add Your bike
{% endblock %}

{% block user %}
    {{ FULLNAME }}
{% endblock %}

{% block header %}
<h1>Hello {{ FULLNAME }} !</h1>
{% endblock %}

{% block main %}
<!-- <div class="container text-center text-bg-info p-2">Please choose a bike from a list</div> -->




<div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="card">
            <div class="text-bg-success p-3 bigFont"><span id="DIV_bg_warning">Choose brand</span></div>
            <div class="card-body">
                <form action="/add_bike" method="post">
                    <div class="mb-3">
                      <input type="text" class="form-control" id="bike" value="" name="BIKE" autocomplete="on" placeholder="Start typing your bike brand" required>
                    </div>
                
                
                    <!--
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    -->
                
                
                    <button type="submit" class="btn btn-primary">Add my bike</button>
                </form>
            </div>
        </div>
      </div>
    </div>
</div>









{% endblock %}
